<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project 11 | contact</title>
    <link rel="stylesheet" href="./assets/css/main.min.css" />
  </head>
  <body class="contact">
    <header>
      <nav class="navigation">
        <!-- ul>li*3>a -->
        <ul>
          <li>
            <a href="./index.html">
              <img src="https://picsum.photos/id/1/50" alt="logo" width="50" />
            </a>
          </li>
          <li>
            <a href="./index.html"><i class="fa-solid fa-house"></i> home</a>
          </li>
          <li>
            <a href="./about.html"><i class="fa-solid fa-person"></i> about</a>
          </li>
          <li>
            <a href="./contact.html"><i class="fa-solid fa-envelope"></i> contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <h1>contact</h1>
    <main class="container">
      <form action="" method="">
        <input type="text" name="username" />
        <input type="password" name="password" />
        <input type="color" value="#ff3333" />
        <input type="email" />
        <input type="range" min="1" max="100" step="4" />
        <input type="time" />
        <input type="date" value="" />
        <input type="month" />
        <input type="datetime-local" />
        <input type="search" />
        <input type="url" />
        <input type="number" />
        <input type="tel" />
        <input type="week" />
        <hr />
        <textarea name="comments" cols="50" rows="10"></textarea>
        <hr>
        <input type="radio" name="weekend" value="fri">friday
        <input type="radio" name="weekend" value="sat" checked>saturday
        <input type="radio" name="weekend" value="sun">sunday
        <hr>
        <input type="checkbox" value="apple">apple
        <input type="checkbox" value="orange">orange
        <input type="checkbox" value="kiwi" checked>kiwi
        <hr>
        <select name="fruit">
          <option value="apl">apple</option>
          <option value="pinapl" selected>pineapple</option>
          <option value="ora">orange</option>
        </select>
        <hr>
        <select name="animal" multiple>
          <option value="dog">dog</option>
          <option value="cat">cat</option>
          <option value="mouse">mouse</option>
        </select>
        <hr>
        <input type="file">
        <input type="submit" value="Send" name="submit">
      </form>
    </main>
  </body>
</html>
